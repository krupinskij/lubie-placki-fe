<section>
  <a
    [routerLink]="[`recipe/${recipe()?.id}`]"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <img
      [src]="[`http://localhost:8080/images/${recipe()?.imageId}`]"
      [alt]="[recipe()?.title]"
    />
    <header>
      <span class="title">{{ recipe()?.title }}</span>
      <span class="time"
        >{{ recipe()?.time?.value }} {{ recipe()?.time?.unit }}</span
      >
    </header>
  </a>
</section>

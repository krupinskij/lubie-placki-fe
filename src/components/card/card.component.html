<section>
  <a
    [routerLink]="[`recipe/${recipe()?.id}`]"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    <img
      [src]="[getLink(`/images/${recipe()?.imageId}`)]"
      [alt]="[recipe()?.title]"
    />
    <header>
      <span class="title">{{ recipe()?.title }}</span>
      <span class="time"
        >{{ recipe()?.time?.value }} {{ recipe()?.time?.unit }}</span
      >
      <span class="author">{{ recipe()?.author?.name }}</span>
    </header>
  </a>
</section>
